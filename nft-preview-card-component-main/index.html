<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="card">
      
      <div class="card-header">
        <img class="card-img" src="/nft-preview-card-component-main/images/image-equilibrium.jpg" alt="">
        <div class="preview"></div>
        <img src="/nft-preview-card-component-main/images/icon-view.svg" alt="" class="icon-preview"> 
      </div>
      
      <div class="card-info">
        <h3>Equilibrium #3429</h3>
        <p>Our Equilibrium collection promotes balance and calm.</p>

        <div class="card-info-price">
          <div class="item">
            <img src="/nft-preview-card-component-main/images/icon-ethereum.svg" alt="">
            <span>0.041 ETH</span>
          </div>
          <div class="item">
            <img src="/nft-preview-card-component-main/images/icon-clock.svg" alt="">
            <span>3 days left</span>
          </div>
        </div>

      </div>

      <div class="card-footer">
        <img src="/nft-preview-card-component-main/images/image-avatar.png" alt="">
        <span>Creation of <span class="user-name">Jules Wyvern</span></span>
      </div>

      

    </div>

  </main>
</body>
</html>
