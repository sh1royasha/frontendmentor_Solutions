<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <section class="inputs">

      <div class="item">
        <label for="day">Day</label>
        <input type="text" id="day" placeholder="DD">
        <small></small>
      </div>

      <div class="item">
        <label for="month">Month</label>
        <input type="text" id="month" placeholder="MM">
        <small></small>
      </div>

      <div class="item">
        <label for="year">Year</label>
        <input type="text" id="year" placeholder="YYYY">
        <small></small>
      </div>
    
    </section> 
    
    <hr>
    <button type="submit" class="submit-btn">
      <img class="arrow" src="assets/images/icon-arrow.svg" alt="icon" width="50">
    </button>

    <section class="info">
        <h1><span id="YY">- -</span>years</h1>
        <h1><span id="MM">- -</span>months</h1>
        <h1><span id="DD">- -</span>days</h1>
    </section>

  </main>

  <script src="app.js"></script>

  <!-- <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>. -->
  </div>
</body>
</html>
