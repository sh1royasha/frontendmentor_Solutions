<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>

    <div class="card">

      <div class="card-header">

        <h1 class="card-header-title">Your Result</h1>

        <div class="card-header-score">
          <h2>76</h2>
          <span>of 100</span>
        </div>

        <h3>Great</h3>

        <p>You scored higher than 65% of the people who have taken these tests.</p>

      </div>

      <div class="card-description">

        <h4 class="card-description-title">Summary</h4>

        <div class="card-description-item">
          <div class="card-description-icon">
            <img src="/results-summary-component-main/assets/images/icon-reaction.svg" alt="">
            <h5 class="card-description-icon-name">Reaction</h5>
          </div>
          <span class="card-description-title-score"><span class="score">80</span> / 100</span>
        </div>

        <div class="card-description-item">
          <div class="card-description-icon">
            <img src="/results-summary-component-main/assets/images/icon-memory.svg" alt="">
            <h5 class="card-description-icon-name">Memory</h5>
          </div>
          <span class="card-description-title-score"><span class="score">92</span> / 100</span>
        </div>

        <div class="card-description-item">
          <div class="card-description-icon">
            <img src="/results-summary-component-main/assets/images/icon-verbal.svg" alt="">
            <h5 class="card-description-icon-name">Verbal</h5>
          </div>
          <span class="card-description-title-score"><span class="score">61</span> / 100</span>
        </div>

        <div class="card-description-item">
          <div class="card-description-icon">
            <img src="/results-summary-component-main/assets/images/icon-visual.svg" alt="">
            <h5 class="card-description-icon-name">Visual</h5>
          </div>
          <span class="card-description-title-score"><span class="score">72</span> / 100</span>
        </div>

        <button class="card-description-button">Continue</button>

      </div>

    </div>


  </main>

</body>
</html>
