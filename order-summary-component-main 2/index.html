<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<!--  
  Proceed to Payment
  Cancel Order
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  <main>

    <section class="card">
  
      <article class="card_img"></article>

      <article class="card_info">
        <h1 class="info_title">Order Summary</h1>
        <p class="info_paragraph">
          You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>

        <div class="info_summary">
          <img src="./images/icon-music.svg" alt="icono_music">
          <div class="summary_detail">
            <h2>Annual Plan</h2>
            <span>$59.99/year</span>
          </div>
          <a href="#" class="summary_change">Change</a>
        </div>
    
        <button class="btn btn_primary">Proceed to Payment</button>
        <button class="btn btn_second">Cancel Order</button>
      </article>
    </section>
  
  </main>
</body>
</html>
